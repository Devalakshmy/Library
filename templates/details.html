{% extends 'base.html' %}
<!DOCTYPE html>
{% load static %}

{% block content %}
<div class="container">

<h2>Details</h2>
<div class="card mb-3 mx-auto" style="max-width: 800px;">
  <div class="row g-0">
    <div class="col-md-4 ">
      <img src="{{book.cover.url}}" class="rounded-start" height="400px" width="100%">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{book.title}}</h5>
        <p class="card-text">{{book.author}}</p>
        <p class="card-text"><small class="text-muted">{{book.Description}}</small></p>
        <a href="{{book.pdf.url}}" class="btn btn-secondary">Download</a>
      </div>
    </div>
  </div>
</div>
  </div>
{% endblock %}
